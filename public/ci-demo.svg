<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" style="font-family: 'Courier New', monospace; background: #1e1e1e;">
  <rect width="800" height="600" fill="#1e1e1e"/>
  
  <!-- Terminal header -->
  <rect x="0" y="0" width="800" height="30" fill="#2d2d2d"/>
  <circle cx="20" cy="15" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="15" r="6" fill="#ffbd2e"/>
  <circle cx="60" cy="15" r="6" fill="#28ca42"/>
  <text x="350" y="20" fill="#888" font-size="14" text-anchor="middle">bun run ci</text>
  
  <!-- Terminal content -->
  <g transform="translate(20, 50)">
    <!-- Title -->
    <text x="0" y="0" fill="#b19cd9" font-size="16" font-weight="bold">⚡ Bun CI Runner</text>
    <text x="0" y="25" fill="#5ca7ff" font-size="14">🖥️  Using 12 CPU cores</text>
    
    <!-- Starting tasks -->
    <text x="0" y="60" fill="#ffeb3b" font-size="14">▶ Starting: typecheck</text>
    <text x="0" y="80" fill="#ffeb3b" font-size="14">▶ Starting: lint</text>
    <text x="0" y="100" fill="#ffeb3b" font-size="14">▶ Starting: format</text>
    <text x="0" y="120" fill="#ffeb3b" font-size="14">▶ Starting: test</text>
    
    <!-- Completed tasks -->
    <text x="0" y="150" fill="#4caf50" font-size="14">✓ format completed (0s)</text>
    <text x="0" y="170" fill="#4caf50" font-size="14">✓ lint completed (0s)</text>
    <text x="0" y="190" fill="#4caf50" font-size="14">✓ test completed (1s)</text>
    <text x="0" y="210" fill="#4caf50" font-size="14">✓ typecheck completed (2s)</text>
    <text x="0" y="230" fill="#4caf50" font-size="14">✓ All checks passed! Starting build...</text>
    <text x="0" y="250" fill="#ffeb3b" font-size="14">▶ Starting: build</text>
    <text x="0" y="270" fill="#4caf50" font-size="14">✓ build completed (3s)</text>
    
    <!-- Separator -->
    <line x1="0" y1="300" x2="600" y2="300" stroke="#666" stroke-width="1"/>
    
    <!-- Summary -->
    <text x="0" y="330" fill="#b19cd9" font-size="16" font-weight="bold">⚡ CI Summary</text>
    <line x1="0" y1="345" x2="600" y2="345" stroke="#666" stroke-width="1"/>
    
    <text x="0" y="370" fill="#4caf50" font-size="14">✓ typecheck</text>
    <text x="0" y="390" fill="#4caf50" font-size="14">✓ lint</text>
    <text x="0" y="410" fill="#4caf50" font-size="14">✓ format</text>
    <text x="0" y="430" fill="#4caf50" font-size="14">✓ test</text>
    <text x="0" y="450" fill="#4caf50" font-size="14">✓ build</text>
    
    <text x="0" y="480" fill="#ccc" font-size="14">⏱️  Total time: 6 seconds</text>
    
    <text x="0" y="510" fill="#4caf50" font-size="16" font-weight="bold">✅ All checks passed!</text>
  </g>
</svg>